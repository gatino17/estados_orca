version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - ./env/.backend.env
    ports:
      - "8000:8000"
    restart: unless-stopped
    # Nota: workers=1 para evitar problemas con colas/estados en memoria
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--timeout-keep-alive", "75"]

  frontend:
    build:
      context: .
      dockerfile: frontend/captura-frontend/Dockerfile
      args:
        # apuntar al backend publicado
        - VITE_API_BASE=${VITE_API_BASE}
    environment:
      - VITE_API_BASE=${VITE_API_BASE}
    ports:
      - "8080:80"
    restart: unless-stopped

  # Base de datos opcional local. Si usas una externa, quita este servicio
  # y ajusta DATABASE_URL en env/.backend.env
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bdcentros
      POSTGRES_USER: orca
      POSTGRES_PASSWORD: change_me
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  db_data:

